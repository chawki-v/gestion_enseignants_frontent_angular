<div class="container">
    <div>
    <h2>Modifier un Enseignant :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Enseignant</label>
    <input type="text" readonly [(ngModel)]="currentEnseignant.idEnseignant"
    name="idEnseignant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Enseignant</label>
    <input type="text"[(ngModel)]= "currentEnseignant.nomEnseignant"
    name="nomEnseignant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <select class="form-control form-control-lg" id="idMat" name="idMat"
        [(ngModel)]="updatedMatId">
        <option *ngFor="let cat of matiere" [value]="cat.idMat" >
        {{cat.nomMat}}
        </option>
        </select>
        </div>
 
    <div class="mt-2">
    <button type="submit" (click)="updateEnseignant()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
